<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/naver.css">
	<script src="../js/naver.js"></script>
	<title>Document</title>
</head>
<body>
	<!-- 메뉴와 검색창 포함한 박스 -->
	<div class="container-header">
		<!-- 검색창 박스 -->
		<div class="header-search">
			<!-- 네이버 로고 -->
			<div class="header-logo">
				<img src="https://s.pstatic.net/static/www/mobile/edit/2017/0324/mobile_184353754426.gif" alt="">
			</div>
			<!-- 헤더 링크 -->
			<div class="header-link">
				<a href="">네이버를 시작페이지로<i class="fas fa-chevron-right"></i></a>
				<span>|</span>
				<a href="">쥬니어 네이버</a>
				<a href="">해피빈</a>
			</div>
			<!-- 검색창 -->
			<div class="header-searching">
				<!-- 검색어입력창 -->
				<span class="search-container">
					<input type="text" class="search-input">
				</span>
				<i class="fas fa-keyboard"></i>
				<i class="fas fa-angle-down"></i>
				<!-- 검색버튼 -->
				<div class="search-btn">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<!-- 프로모션 -->
			<div class="header-promotion">
				<a href="#">
					<img src="https://s.pstatic.net/static/www/mobile/edit/2018/0716/mobile_14380768340.png"
					width="235" height="45">
				</a>
			</div>
		</div>
		<!-- 메뉴 박스 -->
		<div class="header-menu">
			<a href="#"><span class="center color-green">메일</span></a>
			<a href="#"><span class="center color-green">카페</span></a>
			<a href="#"><span class="center color-green">블로그</span></a>
			<a href="#"><span class="center color-green">지식iN</span></a>
			<a href="#"><span class="center color-green">쇼핑</span></a>
			<a href="#"></a><span class="center color-green">Pay</span></a>
			<a href="#"><span class="center color-green">TV</span></a>
			<a href="#"><span class="center color-black">사전</span></a>
			<a href="#"><span class="center color-black">뉴스</span></a>
			<a href="#"><span class="center color-black">증권</span></a>
			<a href="#"><span class="center color-black">부동산</span></a>
			<a href="#"><span class="center color-black">지도</span></a>
			<a href="#"><span class="center color-black">영화</span></a>
			<a href="#"><span class="center color-black">뮤직</span></a>
			<a href="#"><span class="center color-black">책</span></a>
			<a href="#"><span class="center color-black">웹툰</span></a>
			<span class="center color-gray">|</span>
			<span class="center color-black">더보기</span>
			<div class="realtime-search">
				<span>여기에다 실시간 검색</span>
				<i class="fas fa-angle-down"></i>
			</div>
		</div>
	</div>
	<!-- 컨텐츠 박스 -->
	<div class="container-contents">
		<div class="container-begin">
			<div class="left-box">
				<img src="https://ssl.pstatic.net/tveta/libs/1203/1203418/da6a0adefad296b62c0d_20180717094056324.jpg" alt=""
				width="738px" height="118px">
			</div>
			<div class="right-box">
				<div class="container-login">
					<div class="login">
						<div class="login-input">
							<input type="text" class="id-input">
							<input type="text" class="pw-input">
						</div>
						<div class="login-btn">로그인</div>
					</div>
					<div class="security">
						<div class="security-ip">ip보안</div>
						<div class="security-tmp">일회용</div>
					</div>
					<div class="login-etc">
						<input type="checkbox" id="loginCheck">
						<label for="loginCheck">로그인상태유지</label>
						<a href="#">회원가입</a>
						<a href="#">아이디</a>
						<span>/</span>
						<a href="#">비밀번호찾기</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-middle">
			
		</div>
	</div>

</body>
</html>
