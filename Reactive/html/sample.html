<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/sample.css">

    <title>Document</title>
</head>
<body>
	<div class="container">
		<h2>Form control: input</h2>
		<p>The form below contains two input elements; one of type text and one of type password:</p>
		<form class="">
			<div class="input">
				<label for="usr" class="input-tag">Name:</label>
				<input type="text" class="input-user" id="usr" >
			</div>
			<div class="input">
				<label for="pwd" class="input-tag">Password:</label>
				<input type="password" class="input-user" id="pwd" >
			</div>
			<div class="input">
				<label for="pwdConfirm" class="input-tag">Password Confirm:</label>
				<input type="password" class="input-user" id="pwdConfirm" >
			</div>
			<div class="input">
				<label for="gender" class="input-tag">Gender</label>
				<input type="radio" name="gender" id="male" checked>
				<label for="male" class="radio-tag">male</label>
				<input type="radio" name="gender" id="female" >
				<label for="female" class="radio-tag">female</label>
			</div>
			<button type="submit" class="submit">Submit</button>
		</form>
	</div>
</body>
</html>
