<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/jqueryEx1.css">
</head>
<body>
	<!-- <div id="div" class="font-red"> DIV  </div>
	<span class="font-red"> SPAN </span>
	<p class="font-red">P</p> -->
	<!-- animated 필터 예제 -->
	<div>
		<button id="run">Run</button>
		<div class="animated"></div>
		<div id="mover" class="animated"></div>
		<div class="animated"></div>
	</div>
	<!-- focus 필터 예제 -->
	<div>
		<div id="contents">
			<input type="text" tabindex="1">
			<input type="text" tabindex="2">
			<select name="" id="" tabindex="3">
				<option value="">선택 메뉴</option>
			</select>
			<div tabindex="4"> Div </div>
		</div>
	</div>

	<!-- header 필터 예제 -->
	<div id="header">
		<h1> Hello </h1>
		<p> Hello </p>
		<h2> Hi</h2>
		<span> Hi </span>
	</div>

	<!-- lang() 필터 예제 -->
	<div id="lang">
		<div lang="en-us">USA</div>
		<div lang="en-es">ESPANA</div>
	</div>

	
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<script src="../js/jqueryEx1.js"></script>
</body>
</html>
