<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/validation.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <form id="frm" class="offset-2 col-8">
        <div class="form-group">
            <input class="form-control"type="text" name="id" id="id" placeholder="아이디"/>
        </div>
        <div class="form-group"><input class="form-control"type="password" name="password" id="password" placeholder="비밀번호"/></div>
        <div class="form-group"><input class="form-control"type="password" name="repassword" id="repassword" placeholder="비밀번호 확인"/></div>
        <div class="form-group"><input class="form-control"type="text" name="age" id="age" placeholder="나이"/></div>
        <div class="form-group"><input class="form-control"type="text" name="name" id="name" placeholder="이름"/></div>
        <div class="form-group"><input class="form-control"type="text" name="email" id="email" placeholder="이메일"/></div>
        <div class="form-group"><input class="form-control"type="text" name="homepage" id="homepage" placeholder="홈페이지"/></div>
        <div class="form-group"><input class="form-control"type="submit" value="회원가입" /></div>
    </form>
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/additional-methods.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
